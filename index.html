<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Treino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Meu Plano de Treino</h1>
            <p>Selecione o dia para ver os exercícios</p>
        </header>

        <div class="day-tabs-container">
            <button data-day="Segunda" class="day-tab">Seg</button>
            <button data-day="Terça" class="day-tab">Ter</button>
            <button data-day="Quarta" class="day-tab">Qua</button>
            <button data-day="Quinta" class="day-tab">Qui</button>
            <button data-day="Sexta" class="day-tab">Sex</button>
            <button data-day="Sábado" class="day-tab">Sáb</button>
            <button data-day="Domingo" class="day-tab">Dom</button>
        </div>

        <main id="workout-details">
            
        </main>

        <footer class="footer">
            <p>NO PAIN, NO GAIN!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
